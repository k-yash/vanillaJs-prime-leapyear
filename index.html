<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Leap Year</h1>
      <div>
        <input id="inpt" class="input" placeholder="Enter your birth year" />
        <button id="btn" class="btn-submit">Submit</button>
      </div>
      <div id="output" class="output-win"></div>
    </div>

    <div class="card">
      <h1>Prime No.</h1>
      <div>
        <input id="inpt2" class="input" placeholder="Enter your birth date" />
        <button id="btn2" class="btn-submit">Submit</button>
      </div>
      <div id="output2" class="output-win"></div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
